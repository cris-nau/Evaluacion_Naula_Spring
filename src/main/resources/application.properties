# ===============================
# CONFIGURACIÓN DEL SERVIDOR
# ===============================
server.port=${PORT:9090}

# ===============================
# CONFIGURACIÓN DE BASE DE DATOS
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# CONFIGURACIÓN DE JPA / HIBERNATE
# ===============================
# 'update': Crea las tablas si no existen, o las actualiza si cambias el modelo.
# Úsalo con cuidado en producción, pero para desarrollo es lo mejor.
spring.jpa.hibernate.ddl-auto=update

# Muestra las consultas SQL en la consola (Útil para depurar)
spring.jpa.show-sql=true

# Usa el dialecto correcto para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


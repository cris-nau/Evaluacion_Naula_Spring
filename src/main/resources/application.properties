# ===============================
# CONFIGURACIÓN DEL SERVIDOR
# ===============================
server.port=${PORT:8080}

# ===============================
# CONFIGURACIÓN DE BASE DE DATOS (Adaptado a Railway)
# ===============================
# Construimos la URL manualmente usando las variables que Railway nos da
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# CONFIGURACIÓN DE JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Spring Boot 3 es inteligente, detecta el dialecto solo. Si quieres forzarlo:
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# CONFIGURACIÓN FINAL - PUERTO 465 SSL
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=naulasantiago537@gmail.com
spring.mail.password=kcfoqjdigfknaall

# IMPORTANTE: Cambiamos a SMTPS
spring.mail.protocol=smtps

# Propiedades de JavaMail para SSL Directo
spring.mail.properties.mail.transport.protocol=smtps
spring.mail.properties.mail.smtps.auth=true
spring.mail.properties.mail.smtps.ssl.enable=true
spring.mail.properties.mail.smtps.ssl.checkserveridentity=true
spring.mail.properties.mail.smtps.socketFactory.port=465
spring.mail.properties.mail.smtps.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtps.socketFactory.fallback=false

# Aumentamos el timeout a 15 segundos para dar margen a Railway
spring.mail.properties.mail.smtps.timeout=15000
spring.mail.properties.mail.smtps.connectiontimeout=15000

spring.mail.properties.mail.debug=true